<style>
body { font-family: 'Inter', sans-serif; }

/* GLASS */
.glass {
  background: rgba(255,255,255,0.15);
  backdrop-filter: blur(18px);
}

/* EK ONKAR BREATH */
.ekonkar {
  animation: breathe 4s ease-in-out infinite;
}
@keyframes breathe {
  0%,100% { transform: scale(1); opacity: 0.85; }
  50% { transform: scale(1.08); opacity: 1; }
}

/* KHANDA GLOW */
.khanda {
  filter: drop-shadow(0 0 20px #facc15);
  animation: pulse 2.5s infinite;
}
@keyframes pulse {
  0% { filter: drop-shadow(0 0 15px #facc15); }
  50% { filter: drop-shadow(0 0 35px #fde047); }
  100% { filter: drop-shadow(0 0 15px #facc15); }
}

/* WHEAT + LIGHT PARTICLES */
.particle {
  position: fixed;
  font-size: 20px;
  animation: float 12s linear infinite;
  opacity: 0.6;
  pointer-events: none;
}
@keyframes float {
  from { transform: translateY(100vh) rotate(0deg); }
  to { transform: translateY(-10vh) rotate(360deg); }
}

/* FADE */
.fade {
  animation: fade 1.2s ease;
}
@keyframes fade {
  from { opacity:0; transform:translateY(10px); }
  to { opacity:1; transform:translateY(0); }
}
</style>
</head>

<body class="bg-gradient-to-br from-amber-50 via-yellow-100 to-orange-200 min-h-screen">

<div id="root"></div>

<!-- ===== REACT CODE ===== -->
<script type="text/babel">

const quotes = [
  "‡©¥ Ik Onkar ‚Äî There is One Supreme Reality",
  "Recognize the whole human race as one",
  "Truth is high, but higher still is truthful living",
  "Where there is forgiveness, there is God Himself",
  "Serve humanity as service to Waheguru"
];

function Header() {
  return (
    <header className="text-center py-12">
      <div className="text-6xl khanda">‚ò¨</div>
      <h1 className="text-5xl mt-4 font-[Playfair Display] text-orange-800">
        Happy Baisakhi
      </h1>
      <p className="mt-4 text-lg font-[Lora] max-w-2xl mx-auto text-gray-700">
        Celebration of Khalsa Panth, faith, courage, and service.
      </p>

      {/* EK ONKAR SVG INLINE */}
      <svg className="mx-auto mt-6 ekonkar" width="90" height="90" viewBox="0 0 100 100">
        <text x="50%" y="65%" fontSize="60" textAnchor="middle" fill="#f59e0b">
          ‡©¥
        </text>
      </svg>
    </header>
  );
}

function Cards() {
  return (
    <section className="grid md:grid-cols-3 gap-8 px-6">
      {[
        ["üåæ Harvest Festival", "A time of gratitude for nature and farmers"],
        ["‚öîÔ∏è Birth of Khalsa", "Guru Gobind Singh Ji, 1699"],
        ["üïä Equality & Seva", "Service before self"]
      ].map((c,i)=>(
        <div key={i} className="glass p-6 rounded-2xl shadow-xl hover:scale-105 transition">
          <h3 className="font-[Montserrat] text-xl text-orange-700">{c[0]}</h3>
          <p className="mt-2 font-[Open Sans] text-gray-800">{c[1]}</p>
        </div>
      ))}
    </section>
  );
}

function QuoteRotator() {
  const [index,setIndex]=React.useState(0);

  React.useEffect(()=>{
    const t=setInterval(()=>setIndex(i=>(i+1)%quotes.length),4000);
    return()=>clearInterval(t);
  },[]);

  return (
    <section className="mt-16 text-center fade">
      <p className="text-2xl font-[Crimson Text] italic text-orange-800">
        ‚Äú{quotes[index]}‚Äù
      </p>
    </section>
  );
}

function Footer(){
  return (
    <footer className="text-center py-10 mt-20 font-[Ubuntu] text-gray-600">
      ¬© 2025 Baisakhi ‚Ä¢ Crafted with devotion by <b>CyberVex (Paras Dhiman)</b>
    </footer>
  );
}

function App(){
  return (
    <>
      <Header/>
      <Cards/>
      <QuoteRotator/>
      <Footer/>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

/* PARTICLES */
for(let i=0;i<30;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.textContent=Math.random()>0.5?"üåæ":"‚ú®";
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*10+"s";
  document.body.appendChild(p);
}
</script>

</body>
