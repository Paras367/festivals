<style>
:root{
  --bg:#0b0f1a;
  --glass:rgba(255,255,255,0.12);
  --text:#f8fafc;
  --accent:#ff6a00;
}

body.light{
  --bg:#f8fafc;
  --glass:rgba(0,0,0,0.08);
  --text:#020617;
  --accent:#dc2626;
}

body{
  margin:0;
  background:var(--bg);
  color:var(--text);
  font-family:"Open Sans", sans-serif;
  transition:0.6s;
  overflow-x:hidden;
}

/* NAV */
.navbar{
  background:var(--glass);
  backdrop-filter:blur(15px);
}

/* HERO */
.hero{
  min-height:100vh;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  text-align:center;
}

.hero h1{
  font-family:"Great Vibes";
  font-size:4.5rem;
  color:var(--accent);
  text-shadow:0 0 30px rgba(255,120,0,.8);
}

.hero p{
  font-family:Montserrat;
  letter-spacing:2px;
}

/* ICON BAR */
.icons{
  display:flex;
  gap:1.5rem;
  margin-top:1rem;
}

/* RAVANA */
.ravana{
  position:relative;
  margin-top:3rem;
}

.faces{
  display:grid;
  grid-template-columns:repeat(5,1fr);
  gap:14px;
}

.face{
  width:70px;
  height:70px;
  border-radius:50%;
  background:radial-gradient(circle,#ffedd5,#f97316);
  box-shadow:0 0 25px #ff6a00;
  position:relative;
  animation:burn 1.5s infinite alternate;
}

.face::before{
  content:"ðŸ‘¿";
  position:absolute;
  inset:0;
  display:flex;
  align-items:center;
  justify-content:center;
  font-size:2rem;
}

@keyframes burn{
  from{box-shadow:0 0 15px #ff6a00}
  to{box-shadow:0 0 40px #dc2626}
}

/* FIRE */
.fire{
  position:absolute;
  bottom:-60px;
  width:220px;
  height:220px;
  background:radial-gradient(circle,#ff6a00,transparent);
  filter:blur(25px);
  animation:flame 1.4s infinite alternate;
}

@keyframes flame{
  from{transform:scale(.9)}
  to{transform:scale(1.1)}
}

/* GLASS CARD */
.glass{
  background:var(--glass);
  backdrop-filter:blur(20px);
  border-radius:20px;
  padding:2rem;
  box-shadow:0 20px 40px rgba(0,0,0,.4);
}

/* TOGGLE */
.toggle{
  cursor:pointer;
  border:1px solid var(--accent);
  padding:6px 16px;
  border-radius:30px;
}

/* EMBERS */
.ember{
  position:fixed;
  width:6px;
  height:6px;
  background:#ff9f1c;
  border-radius:50%;
  animation:ember 4s linear infinite;
}

@keyframes ember{
  from{transform:translateY(100vh)}
  to{transform:translateY(-10vh);opacity:0}
}

/* CANVAS */
#fireworks{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:9999;
}

footer{
  text-align:center;
  padding:1.5rem;
  opacity:.7;
}
</style>
</head>

<body>

<nav class="navbar fixed-top">

<section class="hero">

    <i class="fa fa-fire fa-2x text-warning"></i>

    <i class="fa fa-bolt fa-2x text-primary"></i>

    <!-- SVG FLAME -->

      <path d="M50 10 C30 40 40 70 50 90 C60 70 70 40 50 10"
            fill="orange">
        <animate attributeName="fill"
                 values="orange;red;gold;orange"

                 repeatCount="indefinite"/>
      </path>

  <div class="ravana">
    <div class="faces">
      <div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div>
      <div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div><div class="face"></div>
    </div>

<section class="container py-5">

    <h3>ðŸ•Š Significance</h3>

      Dussehra reminds us that arrogance, injustice, and ego

    </p>
  </div>

</footer>

<script>
/* THEME */
function toggleTheme(){
  document.body.classList.toggle("light");
}

/* EMBERS */
for(let i=0;i<40;i++){
  const e=document.createElement("div");
  e.className="ember";
  e.style.left=Math.random()*100+"vw";
  e.style.animationDelay=Math.random()*4+"s";
  document.body.appendChild(e);
}

/* FIREWORKS */
const canvas=document.getElementById("fireworks");
const ctx=canvas.getContext("2d");

function resize(){
  canvas.width=innerWidth;
  canvas.height=innerHeight;
}
resize();
addEventListener("resize",resize);

let particles=[];

function explode(x,y){
  for(let i=0;i<80;i++){
    particles.push({
      x,y,
      dx:(Math.random()-.5)*6,
      dy:(Math.random()-.5)*6,
      r:Math.random()*3+1,
      life:100,
      color:`hsl(${Math.random()*360},100%,60%)`
    });
  }
}

function animate(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  particles.forEach((p,i)=>{
    p.x+=p.dx;
    p.y+=p.dy;
    p.dy+=.05;
    p.life--;
    ctx.beginPath();
    ctx.arc(p.x,p.y,p.r,0,Math.PI*2);
    ctx.fillStyle=p.color;
    ctx.fill();
    if(p.life<=0) particles.splice(i,1);
  });
  requestAnimationFrame(animate);
}
animate();

setInterval(()=>{
  explode(Math.random()*canvas.width,Math.random()*canvas.height*.6);
},1800);

addEventListener("click",e=>explode(e.clientX,e.clientY));
</script>

</body>
