<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>FestivalVerse | Festivals of India</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- SEO -->
<meta name="description" content="Explore Indian festivals with countdowns, music, fireworks and PWA support.">
<meta name="author" content="CyberVex(Paras Dhiman)">

<!-- âœ… FAVICON -->
<link rel="apple-touch-icon" href="https://services.india.gov.in/assets/images/favicon/apple-touch-icon.png">
<link rel="icon" href="https://services.india.gov.in/assets/images/favicon/favicon.png" />

<!-- PWA -->
<link rel="manifest" href="manifest.json">
<meta name="theme-color" content="#2563eb">

<!-- Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
:root{
  --bg:#0f172a;
  --card:#111827;
  --text:#e5e7eb;
  --accent:#38bdf8;
}
body.light{
  --bg:#f8fafc;
  --card:#ffffff;
  --text:#020617;
  --accent:#2563eb;
}
*{margin:0;padding:0;box-sizing:border-box;font-family:Poppins}
body{background:var(--bg);color:var(--text);transition:.4s}

header{
  position:sticky;top:0;
  display:flex;align-items:center;justify-content:space-between;
  padding:1rem 2rem;
  backdrop-filter:blur(10px);
  background:rgba(0,0,0,.4);
  z-index:999;
}
header img{height:40px}

.toggle{cursor:pointer;border:1px solid var(--accent);padding:6px 12px;border-radius:20px}

.hero{text-align:center;padding:4rem 1rem}
.hero h1{font-size:3rem;color:var(--accent)}
.hero p{opacity:.8;max-width:700px;margin:auto}

.controls{margin-top:1.5rem}
.controls button{
  margin:.4rem;
  padding:.6rem 1rem;
  border:none;border-radius:8px;
  background:var(--accent);
  cursor:pointer;font-weight:500;
}

.grid{
  display:grid;
  grid-template-columns:repeat(auto-fit,minmax(250px,1fr));
  gap:2rem;
  padding:2rem;
}

.card{
  background:var(--card);
  padding:1.5rem;
  border-radius:15px;
  box-shadow:0 15px 30px rgba(0,0,0,.4);
}

.countdown{margin-top:.8rem;font-weight:500;color:var(--accent)}

footer{text-align:center;padding:2rem;opacity:.6}

canvas{
  position:fixed;
  inset:0;
  pointer-events:none;
  z-index:2000;
}
</style>
</head>

<body>

<canvas id="fx"></canvas>

<header>
  <!-- âœ… TOP IMAGE -->
  <img src="https://india.gov.in/image/icons/npi_logo_Beta2.svg" alt="India Logo">
  <div class="toggle" onclick="toggleTheme()">ğŸŒ—</div>
</header>

<section class="hero">
  <h1>ğŸ‰ FestivalVerse</h1>
  <p>Celebrate Indian festivals with countdowns, music, fireworks & PWA experience.</p>

  <div class="controls">
    <button onclick="toggleMusic()">ğŸµ Music</button>
    <button onclick="fireworks()">ğŸ† Fireworks</button>
  </div>
</section>

<section class="grid">

  <div class="card">
    <h3>ğŸª” Diwali</h3>
    <p>Festival of Lights</p>
    <div class="countdown" id="diwali"></div>
  </div>

  <div class="card">
    <h3>ğŸ¨ Holi</h3>
    <p>Festival of Colors</p>
    <div class="countdown" id="holi"></div>
  </div>

  <div class="card">
    <h3>ğŸŒ™ Eid</h3>
    <p>Festival of Peace</p>
    <div class="countdown" id="eid"></div>
  </div>

</section>

<footer>
Â© 2025 FestivalVerse â€¢ Built by CyberVex(Paras Dhiman)
</footer>

<!-- ğŸµ MUSIC -->
<audio id="bgm" loop>
  <source src="https://cdn.pixabay.com/audio/2022/03/15/audio_47d52f1a98.mp3" type="audio/mpeg">
</audio>

<script>
// THEME
function toggleTheme(){document.body.classList.toggle("light")}

// MUSIC
const music=document.getElementById("bgm")
function toggleMusic(){music.paused?music.play():music.pause()}

// FESTIVAL CALENDAR
const festivals={
 diwali:"2025-10-20",
 holi:"2026-03-04",
 eid:"2026-03-20"
}

function updateCountdown(){
 const now=new Date()
 for(let f in festivals){
  const diff=new Date(festivals[f])-now
  const d=Math.floor(diff/86400000)
  document.getElementById(f).innerText=
    d>0?`â³ ${d} days left`:"ğŸ‰ Today!"
 }
}
setInterval(updateCountdown,1000)
updateCountdown()

// FIREWORKS
const canvas=document.getElementById("fx")
const ctx=canvas.getContext("2d")
canvas.width=innerWidth
canvas.height=innerHeight
function fireworks(){
 for(let i=0;i<200;i++){
  ctx.fillStyle=`hsl(${Math.random()*360},100%,50%)`
  ctx.beginPath()
  ctx.arc(Math.random()*canvas.width,Math.random()*canvas.height,3,0,Math.PI*2)
  ctx.fill()
 }
 setTimeout(()=>ctx.clearRect(0,0,canvas.width,canvas.height),1200)
}

// PWA SW
if("serviceWorker" in navigator){
 navigator.serviceWorker.register("service-worker.js")
}
</script>

</body>
</html>
