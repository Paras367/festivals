<style>
body {
  font-family:'Inter', sans-serif;
  transition: 0.5s;
  background: linear-gradient(to bottom, #fff0f5, #ffe4e1);
  color: #222;
}
body.night {
  background: linear-gradient(to bottom, #0f172a, #1e293b);
  color: #e5e7eb;
}
.glass { background: rgba(255,255,255,0.15); backdrop-filter: blur(20px); border-radius: 20px; }
.glass.night { background: rgba(30,30,50,0.3); }
.fade { animation: fadeIn 1.5s ease forwards; opacity:0; }
@keyframes fadeIn { to { opacity:1; } }

.rakhi { animation: spin 10s linear infinite; }
@keyframes spin { from {transform:rotate(0deg);} to {transform:rotate(360deg);} }

.particle { position: fixed; font-size: 20px; animation: float 12s linear infinite; opacity:0.8; pointer-events:none; }
@keyframes float { 0%{transform:translateY(100vh) rotate(0deg);} 100%{transform:translateY(-10vh) rotate(360deg);} }

.theme-switch {
  position: fixed; top: 20px; right: 20px;
  background:#f43f5e; color:#fff;
  padding:0.5rem 1rem; border-radius:10px;
  cursor:pointer; z-index:9999;
  font-weight:bold;
}

<body>
<button class="theme-switch" onclick="toggleTheme()">ğŸŒ— Toggle Theme</button>
<div id="root"></div>

<script type="text/babel">
const messages = [
  "Raksha Bandhan â€“ Celebrating sibling love",
  "Tie the sacred Rakhi, and show care and devotion",
  "Siblings are our first friends and lifelong support",
  "Spread love, joy, and happiness this Raksha Bandhan",
  "Remember respect, care, and gratitude"
];

function Header() {
  return (
    <header className="text-center py-12 fade">
      <svg className="mx-auto mb-6 rakhi" width="80" height="80" viewBox="0 0 100 100">
        <circle cx="50" cy="50" r="40" stroke="#f59e0b" strokeWidth="6" fill="none"/>
        <circle cx="50" cy="50" r="25" stroke="#ec4899" strokeWidth="6" fill="none"/>
        <circle cx="50" cy="50" r="10" fill="#f43f5e"/>
      </svg>
      <h1 className="text-5xl font-[Playfair Display] text-pink-700">ğŸ‰ Raksha Bandhan</h1>
      <p className="mt-4 font-[Lora] max-w-2xl mx-auto text-gray-700 dark:text-gray-200">
        Celebrate the sacred bond between brothers and sisters with love.
      </p>
    </header>
  );
}

function Card({icon, title, text}) {
  return (
    <div className="glass p-6 rounded-2xl shadow-xl hover:scale-105 transition">
      <div className="text-3xl text-pink-600 mb-2">{icon}</div>
      <h3 className="font-[Montserrat] text-xl text-pink-700">{title}</h3>
      <p className="mt-2 font-[Open Sans] text-gray-800 dark:text-gray-300">{text}</p>
    </div>
  );
}

function Cards() {
  const data = [
    ["fa-heart", "Sibling Love", "Cherish your siblings and celebrate together"],
    ["fa-gift", "Exchange Gifts", "Give tokens of love and affection"],
    ["fa-hand-holding-heart", "Blessings", "Offer blessings and prayers for well-being"]
  ];
  return (
    <section className="grid md:grid-cols-3 gap-8 px-6 mt-12 fade">
      {data.map(([icon, title, text], idx)=>(
        <Card key={idx} icon={<i className={`fa ${icon}`}></i>} title={title} text={text}/>
      ))}
    </section>
  );
}

function QuoteRotator() {
  const [index, setIndex] = React.useState(0);
  React.useEffect(()=>{
    const t = setInterval(()=> setIndex(i => (i+1)%messages.length), 4000);
    return ()=> clearInterval(t);
  },[]);
  return (
    <section className="mt-16 text-center fade">
      <p className="text-2xl font-[Crimson Text] italic text-pink-700 dark:text-pink-400">
        â€œ{messages[index]}â€
      </p>
    </section>
  );
}

function Footer() {
  return (
    <footer className="text-center py-10 mt-20 font-[Ubuntu] text-gray-600 dark:text-gray-400">
      Â© 2025 Raksha Bandhan â€¢ Crafted by <b>CyberVex (Paras Dhiman)</b>
    </footer>
  );
}

function App() {
  return (
    <>
      <Header/>
      <Cards/>
      <QuoteRotator/>
      <Footer/>
    </>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App/>);

// Floating Rakhi particles
const icons=["ğŸ€","ğŸ","ğŸ’–"];
for(let i=0;i<30;i++){
  const p=document.createElement("div");
  p.className="particle";
  p.textContent=icons[Math.floor(Math.random()*icons.length)];
  p.style.left=Math.random()*100+"vw";
  p.style.animationDelay=Math.random()*10+"s";
  document.body.appendChild(p);
}

// Theme toggle function
function toggleTheme(){
  document.body.classList.toggle("night");
  document.querySelectorAll(".glass").forEach(e=>{
    e.classList.toggle("night");
  });
}
</script>
